<template>
    <lightning-card title="Parent Component">
        <lightning-input value={valueToChild} onchange={handleChange}> </lightning-input><br/>
        <c-child-component value-from-parent={valueToChild}></c-child-component>
        <!-- Brand variant: Identifies the primary action in a group of buttons -->
        <lightning-button variant="brand" label="Show Parent Value" title="Show Parent Value" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
